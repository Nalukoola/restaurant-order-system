<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=100% initial-scale=1.0 vh-100">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Allan Restaurant</title>
</head>
<body>
    <h3>LUNCH</h3>
    <form>
        <p>Please choose what you would like to be served with!</p>
        <input type="radio" name="foods" value="GOAT">
        <label for="goat">Goat's stew for USHS 8000</label><br>
        <input type="radio" name="foods" value="BEEF">
        <label for="beef">Beef for USHS 7000</label><br>
        <input type="radio" name="foods" value="CHICKEN">
        <label for="chicken">Chicken for USHS 5000</label><br>
        <input type="radio" name="foods" value="BEANS">
        <label for="beans">Beans for USHS 3000</label><br>
        <p>Would you love to have a drink?</p>
        <label>YES</label>
        <select name="drinks">
            <option></option>
            <option>Soda for USHS 1000</option>
            <option>Mineral Water for USHS 1000</option>
            <option>Minute Maid for USHS 2000</option>
        </select>
        <input type="radio" name="drinks" value="NO">
        <label for="no">NO</label><br>
    </form>
</body>
</html>
